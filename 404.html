<script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>

<script>
var url = purl();
if (url.attr('host') == 'yunfeicheng.cn') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('yunfeicheng.cn', "yunfeicheng.com");
    window.location.replace(new_url); 
}else if (url.attr('host') == 'www.yunfeicheng.cn') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('www.yunfeicheng.cn', "yunfeicheng.com");
    window.location.replace(new_url);
}else {
    window.location.href="https://yunfeicheng.com";
}
    
</script>
